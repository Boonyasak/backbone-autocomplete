<html>
  <head>
    <style>
      .autocomplete-results {
        border: 1px solid red;
      }
      .autocomplete-results > * {
        border: 1px solid green;
      }
      .autocomplete-results > .selected {
        font-weight: bold;
      }
      .autocomplete-results a {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="autocomplete">
      <!-- form action="/" -->
        <input type="text" placeholder="Search...">
        <ul class="autocomplete-results" style="display: none"></ul>
      <!-- /form -->
    </div>
  </body>

  <script src="vendor/js/jquery-1.9.0.min.js"></script>
  <script src="vendor/js/underscore-min.js"></script>
  <script src="vendor/js/backbone-min.js"></script>

  <script src="lib/autocomplete.js"></script>

  <script>
    $(document).ready(function() {
      $('input[type=text]').focus()

      c = new AutocompleteItems([
        { name: 'wine'          , kind: 'ingredient' } ,
        { name: 'chocolate'     , kind: 'ingredient' } ,
        { name: 'hummus'        , kind: 'ingredient' } ,
        { name: 'cheese'        , kind: 'ingredient' } ,
        { name: 'mountains'     , kind: 'ingredient' } ,
        { name: 'oceans'        , kind: 'ingredient' } ,
        { name: 'monica'        , kind: 'person' }     ,
        { name: 'piggly'        , kind: 'person' }     ,
        { name: 'san francisco' , kind: 'place'  }     ,
        { name: 'cupertino'     , kind: 'place'  }     ,
        { name: 'palo alto'     , kind: 'place'  }     ,
        { name: 'san mateo'     , kind: 'place'  }
      ])
      window.v = new AutocompleteItemsView({
        el: $('.autocomplete'),
        collection: c
      });
    });
  </script>
</html>
