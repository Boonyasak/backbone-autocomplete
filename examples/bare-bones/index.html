<!DOCTYPE html>
<html>

    <title>Backbone Autocomplete: Bare-bones example</title>
    <link rel="stylesheet" href="example.css" />
  </head>

  <body>
    <div class="autocomplete">
      <form action="/">

    <script src="../lib/autocomplete.js"></script>
    <script src="example.js"></script>

</html>
